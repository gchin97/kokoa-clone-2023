<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- link:css 치면 바로 위로 자동완성됨  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaTalk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>21:23</span></div>

      <div class="status-bar__column">
        <!-- Screen Lock Icon -->
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fa-light fa-magnifying-glass"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span
        ><span>
          <div class="badge more-header_badge"></div>
          <i class="more-header_badge_relative fas fa-cog fa-lg"></i>
          <div class="badge more-header_badge"></div
        ></span>
      </div>
    </header>

    <main class="friends-screen">
      <div class="friends-screen__channel more_screen_title">
        <div class="user-component">
          <!--  -->
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="hedgehound.jpeg"
            />

            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Summer
              </h4>
              <h6 class="user-component__subtitle">
                010-0000-0000 <i class="far fa-comment-alt"></i>
              </h6>
            </div>
          </div>

          <div class="user-component__column">
            <!-- 2 + chev -->
            <div><i class="far fa-comment-alt fa-2x"></i></div>
          </div>
        </div>
        <div class="find-icons more-find-icons">
          <div class="find-icons__icons">
            <i class="fas fa-qrcode"></i><span>Calendar</span>
          </div>
          <div class="find-icons__icons">
            <i class="far fa-address-book"></i><span> Talk Drive </span>
          </div>
          <div class="find-icons__icons">
            <i class="fas fa-fingerprint"></i><span>Emoticons</span>
          </div>
          <div class="find-icons__icons">
            <i class="far fa-envelope"></i><span>Themes</span>
          </div>
        </div>
        <div class="find-icons more-find-icons_2">
          <div class="find-icons__icons">
            <i class="fas fa-qrcode"></i><span>Calendar</span>
          </div>
          <div class="find-icons__icons">
            <i class="far fa-address-book"></i><span> Talk Drive </span>
          </div>
        </div>

        <div class="user-component__column more-suggestion">
          <!-- 2 + chev -->
        </div>
        <div class="user-component__header">Suggestions</div>
        <div class="find-icons more-find-icons_3">
            <div class="find-icons__icons">
                <i class="fas fa-qrcode"></i><span>Calendar</span>
              </div>
              <div class="find-icons__icons">
                <i class="far fa-address-book"></i><span> Talk Drive </span>
              </div>
             </div>
</div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div> 
    </main>
    <!-- friends screen ends -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav_notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span>
            <i class="fas fa-ellipsis-v fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
      --
    ></script>
  </body>
</html>
